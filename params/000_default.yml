parameters:
  id: 000
  description: "Proteomics script parameters."

data:
  # Input file name containing proteomics data
  file_name_input: "250930_PD_and_RBD_cohort_report.xlsx"

preprocessing:
  # Threshold for zero values (Default: 60%)
  zero_threshold: 0.6

run:
  # Whether to save intermediate CSV checkpoints (Default: false)
  save_intermediate: false
  use_correction: true

logging:
  # To enable logging. Options: [true, false]. (Default: false)
  enabled: true
  # Options: ["DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]. (Default: "INFO")
  level: "INFO"